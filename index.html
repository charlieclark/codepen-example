<html>
  <head>
    <style>
      html, body{
        margin: 0;
        width: 100%;
        height: 100%;
        position: relative;
        font-family: 'Helvetica', arial, sans-serif;
      }
      iframe{
        width: 100%;
        height: 100%;
        border: none;
      }
      
      .ui {
          position: absolute;
          background: rgba(255,255,255,0.7);
          right: 0;
          top: 0;
          padding: 20px;
          z-index: 3;
      }
      
      label {
        display: block;
        margin: 20px 0;
      }
      
      label:first-child{
        margin-top: 0;
      }
      
      #input {
        width: 100%;
        font-size: 13px;
        padding: 5px;
      }
      
      .overlay {
        background-color: rgba(255,255,255,0.1);
        position: absolute;
        z-index: 2;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      
      .fake-content {
        width: 30%;
        height: 100%;
        background-image: url('./fake-content.png');
        background-size: contain;
        background-position: left center;
        background-repeat: no-repeat;
        left: 10%;
        position: absolute;
      }
      
    </style>
  </head>
  <body>
    <div class="ui">
      <label>codepen url (replace to update background)</label>
      <input id="input"/>
      
      <label>or pick from examples</label>
      <select id="dropdown">
        <option value="http://codepen.io/kowlor/pen/bpNvVN">Cube Wave</option>
        <option value="http://codepen.io/akm2/pen/rHIsa">gravity points</option>
        <option value="http://codepen.io/halvves/pen/eZYzrj">low poly wolf</option>
        <option value="http://codepen.io/schoenwaldnils/pen/reaWpL">color grid</option>
      </select>
    </div>
    <div class="overlay">
      <div class="fake-content"></div> 
    </div>
    <script>
    (function(){
      var iframe;
      var input = document.getElementById("input");
      var dropdown = document.getElementById("dropdown");
      
      function addPen(u, h){
        if (iframe) {
          iframe.remove();
          iframe = null
        }
        
        iframe = document.createElement('iframe');
        iframe.src = './frame.html?u=' + u + '&h=' + h;
        iframe.id = "my-pen";
        document.body.appendChild(iframe);
      }
      
      function getPen(){
        console.log('!!!!!!!')
        var parts = input.value.split('/');
        parts = parts.filter(function(part){
          return (!!part && part.length);
        });
        
        var u = parts[parts.length - 3];
        var h = parts[parts.length - 1];
        
        addPen(u, h)
      }
      
      function dropdownChange(){
        input.value = dropdown.value;
        input.onchange()
      }
      
      dropdown.onchange = dropdownChange;
      input.onchange = getPen;
        
      dropdownChange();
      
      // function passEvent(eName, e){
      //   
      // }
      // 
      // document.addEventListener('mousemove', function(e){
      //   passEvent('mousemove', e);
      //   iframe.dispatchEvent(e);
      // })
      // 
    })();
    </script>
  </body>
</html>
